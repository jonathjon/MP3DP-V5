dir_pin: PB7
enable_pin: !PE0 
microsteps: 16
rotation_distance: 32
endstop_pin: probe:z_virtual_endstop
#position_endstop: -5
position_max: 230
position_min: -5.0
homing_speed: 20
second_homing_speed: 10
homing_retract_dist: 5

# Motor4
[stepper_z1]
