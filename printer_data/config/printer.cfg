###  V1 Engineering MP3DP V5  ###
###                           ###


### BTT Manta M8P, CB1 EMMC, EBB36   ###

#################################################################################################################

###   MCU   ###

[mcu]
canbus_uuid: 0ceb5f6e6c44

[mcu EBBCan]
canbus_uuid: d8d5848615b3

[mcu CB1]
serial: /tmp/klipper_host_mcu

##################################################################################################################

###   Printer   ###

[printer]
kinematics: corexy
max_velocity: 350
max_accel: 4000
max_z_velocity: 50
max_z_accel: 300

##################################################################################################################

###   Included Files   ###

[include mainsail.cfg]
[display_status]
[gcode_arcs]
resolution: 1
[exclude_object]
[include K-ShakeTune/*.cfg]

##################################################################################################################

###   Virtual SD Card   ###

[virtual_sdcard]
path: /home/biqu/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

##################################################################################################################

###   Stepper Motors   ###

# Motor1
[stepper_x]
step_pin: PE6
dir_pin: !PE5
enable_pin: multi_pin:z_enable
microsteps: 16
rotation_distance: 32
endstop_pin: EBBCan: PB6
position_endstop: -16
position_max: 310
position_min: -16
homing_speed: 50

# Motor2
[stepper_y]
step_pin: PE2
dir_pin: !PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 32
endstop_pin: ^PF3
position_endstop: 300
position_max: 300
homing_speed: 50

# Motor3
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0 
microsteps: 16
rotation_distance: 32
endstop_pin: probe:z_virtual_endstop
#position_endstop: -5
position_max: 230
position_min: -5.0
homing_speed: 50
second_homing_speed: 5
homing_retract_dist: 5

# Motor4
[stepper_z1]
step_pin: PB4
dir_pin: !PB3
enable_pin: !PB6
microsteps: 16
rotation_distance: 32

# Motor5
[stepper_z2]
step_pin: PG13
dir_pin: !PG12
enable_pin: !PG15
microsteps: 16
rotation_distance: 32

# Extruder
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
rotation_distance: 3.43
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: EPCOS 100K B57560G104F
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 250
max_extrude_only_distance: 250

###################################################################################################################

###   Stepper Drivers   ###

# Motor1
[tmc5160 stepper_x]
cs_pin: PC13
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF4
run_current: 1.400

# Motor2
[tmc5160 stepper_y]
cs_pin: PE3
spi_software_mosi_pin: PG6
spi_software_miso_pin: PG7
spi_software_sclk_pin: PG8
#diag1_pin: PF3
run_current: 1.400

# Motor3
[tmc2209 stepper_z]
uart_pin: PB9
#diag_pin: PF2
run_current: 0.850
stealthchop_threshold: 999999

# Motor4
[tmc2209 stepper_z1]
uart_pin: PB5
#diag_pin: PF1
run_current: 0.850
stealthchop_threshold: 999999

# Motor5
[tmc2209 stepper_z2]
uart_pin: PG14
run_current: 0.850
stealthchop_threshold: 999999

# Extruder
[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.750

######################################################################################################################

###   Multi Pin for Z Brake Relays   ###

[multi_pin z_enable]
pins: !PC14, PA5

######################################################################################################################

###   Heated Bed   ###

[heater_bed]
heater_pin: PA0
sensor_type: ATC Semitec 104GT-2
sensor_pin: PB1
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

######################################################################################################################

###   Fan's   ###

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[controller_fan tmc_fan]
pin: PF7
stepper: stepper_x

[temperature_fan CB1]
pin: PF9
sensor_type: temperature_host
#off_below: 0.4
min_temp: 10
max_temp: 90
#target_temp: 60
control: pid
pid_Kp: 2
pid_Ki: 4
pid_Kd: 0.1

[controller_fan Bento_Box]
pin: PF8
idle_timeout: 1500
idle_speed: .75
heater: heater_bed

[fan_generic Chamber_Fan]
pin: PF6

